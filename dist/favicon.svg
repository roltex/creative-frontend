<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient for subtle depth -->
    <radialGradient id="highlight" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Orange outer circle (secondary-500: #f7a95d) -->
  <circle cx="32" cy="32" r="30" fill="#f7a95d" filter="url(#shadow)"/>
  
  <!-- Shadow definition -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Blue inner circle (primary-500: #0c4a6e) -->
  <circle cx="32" cy="32" r="22" fill="#0c4a6e"/>
  
  <!-- White center dot -->
  <circle cx="32" cy="32" r="6" fill="#ffffff" opacity="0.95"/>
  
  <!-- Subtle highlight for depth -->
  <circle cx="32" cy="32" r="22" fill="url(#highlight)"/>
  
  <!-- Satellite dots -->
  <!-- Top-right dot (primary-400: #0369a1) -->
  <circle cx="48" cy="16" r="3.5" fill="#0369a1">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom-left dot (secondary-300: #fbbf84) -->
  <circle cx="16" cy="48" r="3" fill="#fbbf84"/>
  
  <!-- Left dot (primary-300: #0284c7) -->
  <circle cx="10" cy="32" r="2" fill="#0284c7"/>
  
  <!-- Top center dot (secondary-200: #fcd9b8) -->
  <circle cx="32" cy="10" r="1.5" fill="#fcd9b8"/>
</svg>

